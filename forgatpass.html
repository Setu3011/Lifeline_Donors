<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <style>

        nav {
            background-color: rgb(0, 0, 0);
            /*background: linear-gradient(to right,blue-turquoise);
            box-shadow: inset 0 -15px 30px rgba(224, 26, 26, 0.381);*/
            background: linear-gradient(45deg,#2f3b45,#2f3b45);
            
             padding: 20px;
             display: flex;
             align-items: center;
             justify-content: space-between;
         }

             list-style-type: none;
             margin: 0;
             padding: 0;
             display: flex;
         }
 
         nav ul li {
             margin: 0 20px;
         }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
            margin: 0;
            padding: 0;

            background-size: cover;
        }
        .main{
            background-color: antiquewhite;
        }

        .main {
            background-color: rgb(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align:center;
            justify-content: center;
            align-items: center;

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: black;
            transition: color 0.3s ease;
            z-index: 1;
        }
        .close:hover {

        }

        .bt {
            background: linear-gradient(45deg, #800080, #ff4444);
            color: white;

            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .bt:hover {
            background: linear-gradient(45deg, #ff4444, #800080);
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        
        .bt:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        
        /*********/
        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.4);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /******/

        .bt:hover{
            background: rgb(214, 4, 4);
            transform: scale(1.1);
        }
        .bt:active{
            background: rgb(207, 77,77);
            transform: scale(1.1);
        }

                padding: 1.5rem;

            h1 {
                font-size: 1.8rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            .form-group label {
                font-size: 1rem;
            }

            .form-group input {
                padding: 10px;
            }

            .btn {
                width: 100%;
                padding: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .main {
                margin: 60px auto;
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }
        }
        /************/


    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Lifeline Donor's</div> <!-- Lifeline Donors on Left -->
        </nav>
    </header>

    <section class="main">
        <div class="First">
            <h2>Forgat Password</h2>
            <span class="close">&times;</span>
            <div class="form-group">
                Username <br>
                <input type="text" style="font-family: Calibri; width: 60%;padding: 10px;margin-top: 5px;border: none;border-radius: 100px;background: rgba(255, 255, 255, 0.402);" placeholder="Enter username"><br><br>
            </div>

            <div class="form-group">
                New Password <br>
                <input type="password" style="font-family: Calibri; width: 60%;padding: 10px;margin-top: 5px;border: none;border-radius: 100px;background: rgba(255, 255, 255, 0.402);" placeholder="New Password"><br><br>
            </div>

            <div class="form-group">
                Confirm Password <br>
                <input type="password" style="font-family: Calibri; width: 60%;padding: 10px;margin-top: 5px;border: none;border-radius: 100px;background: rgba(255, 255, 255, 0.402);" placeholder="Confirm Password"><br><br>
            </div>

            <button class="bt" href="loginpage.html">continue</button><br><br>        
        </div>
    </section>
    <script>
        function validateForgotPasswordForm() {
            const username = document.getElementById('username').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            let isValid = true;

            // Reset error messages
            document.getElementById('usernameError').innerText = '';
            document.getElementById('newPasswordError').innerText = '';
            document.getElementById('confirmPasswordError').innerText = '';

            if (username === '') {
                document.getElementById('usernameError').innerText = 'Username is required.';
                isValid = false;
            }

            if (newPassword === '') {
                document.getElementById('newPasswordError').innerText = 'New Password is required.';
                isValid = false;
            } else if (newPassword.length < 6) {
                document.getElementById('newPasswordError').innerText = 'Password must be at least 6 characters.';
                isValid = false;
            }

            if (confirmPassword === '') {
                document.getElementById('confirmPasswordError').innerText = 'Please confirm your password.';
                isValid = false;
            } else if (newPassword !== confirmPassword) {
                document.getElementById('confirmPasswordError').innerText = 'Passwords do not match.';
                isValid = false;
            }

            return isValid;
        }
    </script>

</body>

</html>
